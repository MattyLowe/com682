<!DOCTYPE html>
<html lang="en" ng-app="Dashboard">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
  <script type="text/javascript" src="JS/bootstrap.js"></script>
  <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="JS/account.js"></script>

  <style>
    /* Style the navigation bar */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    ul.navbar li {
      display: inline;
    }

    ul.navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Your navigation bar -->
  <ul class="navbar">
    <li><a href="pokedex.html">Pokedex</a></li>
    <li><a href="users.html">User Accounts</a></li>
    <li><a href="account.html">My Account</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <button id="logout" type="button" class="btn btn-primary">Logout</button>
  </ul>
  
  <div class="container">
    <!-- Header -->
    <div class="row align-items-start">
      <div class="col-2"></div>
      <div class="col-8" style="text-align: center;">
        <h3>My Account</h3>
      </div>
      <div class="col-2"></div>
    </div>
  
    <!-- Account Information -->
    <div class="row align-items-start">
      <div class="col-2"></div>
      <div class="col-8" style="text-align: left;">
        <div id="userDetails">
          <h4>User details will be displayed here after lookup.</h4>
          <!-- Add user details content here -->
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  
  <div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hideEditForm()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add the edit form content here -->
          <form id="editAccountForm">

            <div class="mb-3">
              <label for="editusername" class="form-label">New or Existing Username</label>
              <input type="text" class="form-control" id="editusername">
            </div>

            <div class="mb-3">
              <label for="editpassword" class="form-label">New or Existing Password</label>
              <input type="text" class="form-control" id="editpassword">
            </div>

            <div class="mb-3">
              <label for="editemail" class="form-label">New or Existing Email</label>
              <input type="text" class="form-control" id="editemail">
            </div>

            <button type="button" class="btn btn-primary" onclick="editAccount()">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add any necessary scripts or jQuery here -->

</body>
</html>
