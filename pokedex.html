<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/pokemon.js"></script>

  </head>

  <style>
    /* Style the navigation bar */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    ul.navbar li {
      display: inline;
    }

    ul.navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #555;
    }
  </style>
</head>


  <!-- Your jQuery navigation bar -->
  <ul class="navbar">
    <li><a href="pokedex.html">Pokedex</a></li>
    <li><a href="users.html">User Accounts</a></li>
    <li><a href="account.html">My Account</a></li>
    <button id="logout" type="button" class="btn btn-primary">Logout</button>
  </ul>
  
  <body>

    <div class="container">
  
      <!-- Header -->
      <div class="row align-items-start">
        <div class="col-2"></div>
        <div class="col-8" style="text-align: center;">
          <h3>Pokedex</h3>
        </div>
        <div class="col-2"></div>
      </div>
  
      <!-- New Asset Box -->
      <div class="row align-items-start">
        <div class="col-2"></div>
        <div class="col-8" style="text-align: left; border-bottom: 1px solid #222222;">
          <p>Add Image</p>
          <form style="font-size: 10pt;" id="newAssetForm">
            <div class="mb-3">
                <label for="FileName" class="form-label">File Name</label>
                <input type="text" class="form-control" id="fileName">
              </div>

              <div class="mb-3">
                <label for="pokemonID" class="form-label">Pokemon ID</label>
                <input type="string" class="form-control" id="pokemonid">
              </div>

              <div class="mb-3">
                <label for="pokemonName" class="form-label">pokemonname</label>
                <input type="text" class="form-control" id="pokemonname">
              </div>

              <div class="mb-3">
                <label for="pokemonType" class="form-label">pokemontype</label>
                <input type="text" class="form-control" id="pokemontype">
              </div>

              <div class="mb-3">
                <label for="pokemonSpecies" class="form-label">pokemonspecies</label>
                <input type="text" class="form-control" id="pokemonspecies">
              </div>

              <div class="mb-3">
                <label for="UpFile" class="form-label">File to Upload</label>
                <input type="file" class="form-control" id="UpFile">
              </div>
          
              <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
  
      <!-- View Asset Area -->
      <div class="row align-items-start">
        <div class="col-2"></div> <!-- Empty column for spacing -->
  
        <div class="col-8" style="text-align: left;">
          <div style="padding:5px;">
            <button id="retImages" type="button" class="btn btn-primary">View Images</button>
          </div>
          <div id="ImageList">
            <h4>Please click the view Images button if you wish to view images on the system.</h4>
            <!-- Add your image list content here -->
          </div>
        </div>
  
        <div class="col-2"></div> <!-- Empty column for spacing -->
      </div>
  
    </div>
  
    <div id="editModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Pokemon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add the edit form content here -->
            <form id="editPokemonForm">

              <div class="mb-3">
                <label for="editpokemonid" class="form-label">pokemon ID</label>
                <input type="text" class="form-control" id="editpokemonid">
              </div>

              <div class="mb-3">
                <label for="editpokemonname" class="form-label">pokemonname</label>
                <input type="text" class="form-control" id="editpokemonname">
              </div>

              <div class="mb-3">
                <label for="editpokemontype" class="form-label">pokemontype</label>
                <input type="text" class="form-control" id="editpokemontype">
              </div>

              <div class="mb-3">
                <label for="editpokemonspecies" class="form-label">pokemonspecies</label>
                <input type="text" class="form-control" id="editpokemonspecies">
              </div>
              <!-- Add other input fields as needed -->
              <button type="button" class="btn btn-primary" onclick="editPokemon()">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
